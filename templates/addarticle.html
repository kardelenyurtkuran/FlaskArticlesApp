{%extends "layout.html" %}

{% block body%}
<h3>Create Article</h3>
<hr>

{% from "includes/formhelpers.html" import render_field %}

  <form method="post" action="/addarticle">
        {{ form.csrf_token }}
        <dl>
            {{ render_field(form.title, class= "form-control") }}
            {{ render_field(form.content, class= "form-control") }}
        </dl>
        <button type="submit" class="btn btn-danger">Add Articles</button>
    </form>

{%endblock body%}
