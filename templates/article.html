{%extends "layout.html" %}

{% block body %}

{%if article %}

<h4>{{article.title}}</h4>
<hr>
Yazar : {{article.author}}
<hr>
Tarih: {{article.created_date}}
<hr>
İçerik : {{article.content | safe}} <!-- |safe yazarsan CKEditör ile oluşturdukların html kodu olarak gözükmez -->
{%else %}

<div class="alert alert-warning">Böyle bir makale bulunmuyor</div>

{%endif %}

{% endblock body %}
