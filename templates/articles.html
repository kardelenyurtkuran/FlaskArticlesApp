{% extends "layout.html" %}

{% block body %}

<h3>Articles</h3>
<hr>
{% if articles %}

    <form action="/search" method = "post">
    <input type="text" name= "keyword" id="form1" class="form-control" placeholder="Search..."/> <!--in bootsnipp /bootstrap--> <!--name = Keeps information in keyword form-->
    <button type="submit" class="btn btn-danger" >Search</button> <!--If type submit, you can redirect to another page-->
    </form>
    <hr>

    <ul class="list-group">
    {% for article in articles %}
        <li class = "list-group-item"><a href="article/{{article.id}}">{{article.title}}</a></li>
    {% endfor %}
    </ul>

    {% else %}
        <div class = "alert alert-danger">There are no articles in this blog yet</div>
    {% endif %}

{%endblock body%}
